<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mobile Menu</title>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- CSS FILE <-->
	<link rel="stylesheet" type="text/css" href="assests/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assests/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>
<body>
	
	<header class="header">
		<nav>
			<div class="container">
				<div class="navbar d-flex align-items-center justify-content-between">
					<div class="logo-area">
						<a href="#"><img src="assests/images/logo.png" alt="logo"></a>
					</div>
					<!-- MAIN MENU -->
					<div class="main-menu">
						<ul>
							<li class="d-inline-block"><a href="#" class="text-capitalize">home</a></li>
							<li class="d-inline-block"><a href="#" class="text-capitalize">about</a></li>
							<li class="d-inline-block"><a href="#" class="text-capitalize">service</a></li>
							<li class="d-inline-block"><a href="#" class="text-capitalize">blog</a></li>
							<li class="d-inline-block"><a href="#" class="text-capitalize">contact</a></li>
						</ul>
					</div>
					<!-- MOBILE MENU -->
					<div class="mobile-menu">
						<div class="hamburger-menu">
							<div class="line line-1"></div>
							<div class="line line-2"></div>
							<div class="line line-3"></div>
						</div>
						<div class="nav-list">
							<ul>
								<li><a href="#" onclick="myFunction()">home</a></li>
								<li><a href="#" onclick="myFunction()">about</a></li>
								<li><a href="#" onclick="myFunction()">service</a></li>
								<li><a href="#" onclick="myFunction()">blog</a></li>
								<li><a href="#" onclick="myFunction()">contact</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!-- JS FILE -->
	<script src="assests/js/main.js"></script>
</body>
</html>
